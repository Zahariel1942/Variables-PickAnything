name: Release

on:
  push:
    tags:
      - '*'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Restore dependencies
      run: dotnet restore PickAnything.sln
    - name: Build
      run: dotnet build PickAnything.sln -c Release -o Release --no-restore
    - name: Get tag name
      id: tagName
      uses: olegtarasov/get-tag@v2.1.1
    - name: Zip Release
      uses: TheDoctor0/zip-release@0.6.0
      with:
        directory: './Release/'
        path: './Variables-PickAnything.dll'
        type: 'zip'
        filename: 'Release.zip'
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.tagName.outputs.tag }}
        release_name: Release v${{ steps.tagName.outputs.tag }}
        draft: false
        prerelease: false
    - name: Upload Release Asset
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./Release/Release.zip
        asset_name: Variables-PickAnything-v${{ steps.tagName.outputs.tag }}.zip
        asset_content_type: application/zip
